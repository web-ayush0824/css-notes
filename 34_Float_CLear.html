<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .cards{
            border: 2px solid black;
        }
        .card{
            border: 2px solid red;
            padding: 20px;
            margin: 20px;
        }
        /* It will allow content to come in right hand side of the element  */
        /* float:left, right; */


        /* It means in right hand side of content nothing will be float 
        clear:right, left, both; */
        .card1{
            float: left;
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="card card1">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
    </div>
</body>
</html>
